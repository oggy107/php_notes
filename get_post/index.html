<body>
    <h1>Handeling GET and POST on server</h1>
    <h2>GET METHOD</h2>
    <form action="/php_tutorial/get_post/handle_form.php" method="get">
        <label for="input">type something: </label>
        <input id="input" name="text" type="text">
        <button type="submit">submit</button>
    </form>

    <h2>POST METHOD</h2>
    <form action="/php_tutorial/get_post/handle_form.php" method="post">
        <label for="text_2">type something more: </label>
        <input type="text" name="text_2" id="text_2">
        <button type="submit">submit</button>
    </form>
</body>
